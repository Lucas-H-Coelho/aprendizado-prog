<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>004</title>
</head>

<body class="container">
  <h1 class="text-center display-2 mt-5">Exiba seu nome em um alert</h1>

  <div class="bg-primary pt-4 form-group container" style="display: grid; place-items: center;">
    <div class="mb-3">
      <input id="pegarNome" class="form-control text-center" style="width: 600px;" type="text"
        placeholder="Preencha seu nome completo...">
    </div>

    <div class="mb-3 text-center">
      <button id="btn" class="btn btn-danger" type="button" style="width: 300px;">Exibir</button>
    </div>
  </div>

  <script>
    const botao = document.getElementById('btn');
    const inputMensagem = document.getElementById('pegarNome');

    botao.addEventListener('click', function(){
      const mensagem = inputMensagem.value;

      if(mensagem.trim() !== ""){
        alert("Seu nome Ã©: " + mensagem);
      }else{
        alert("Por gentileza escreva seu nome!");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
